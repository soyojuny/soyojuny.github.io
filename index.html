<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John's Page</title>
    <!-- CSS 연결 -->
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <div class="container">
        <div class="avatar" onclick="goToAvatarPage()"></div>
        <div class="name">John</div>
        <!-- 포인트 표시 버튼 -->
        <button class="button point-display-button" onclick="goToPointPage()">
            <span class="coin-icon">&#x1F4B0;</span> <span id="point-display">Loading points...</span>
        </button>
        <button class="button start-button" onclick="goToMainPage()">시작하기</button>
    </div>
    <!-- JavaScript 연결 -->
    <script type="module" src="assets/js/index.js"></script>
    <script>
        function goToMainPage() {
            window.location.href = 'pages/main.html';
        }

        function goToAvatarPage() {
            window.location.href = 'pages/avatar.html';
        }

        function goToPointPage() {
            window.location.href = 'pages/point.html';
        }
    </script>
</body>
</html>
