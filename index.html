<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John's Page</title>
    <!-- common.css 연결 -->
    <link rel="stylesheet" href="assets/css/common.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9; /* 밝은 회색 배경 */
        }
        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
            padding: 20px;
            background-color: white; /* 컨테이너 배경 */
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .avatar {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background-image: url('assets/images/john.jpg');
            background-size: cover;
            background-position: center;
        }
        .name {
            font-size: 24px;
            margin-bottom: 30px;
            color: var(--text-color);
        }
        .start-button, .edit-avatar-button {
            width: 100%;
            padding: 15px;
            background-color: #add8e6; /* 하늘색 버튼 기본 색상 */
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }
        .start-button:hover, .edit-avatar-button:hover {
            background-color: #0056b3; /* 마우스 오버 시 파란색 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="avatar"></div>
        <div class="name">John</div>
        <button class="start-button" onclick="goToMainPage()">시작하기</button>
        <button class="edit-avatar-button" onclick="goToAvatarPage()">아바타 수정</button>
    </div>

    <script>
        function goToMainPage() {
            window.location.href = 'pages/main.html';
        }

        function goToAvatarPage() {
            window.location.href = 'pages/avatar.html';
        }
    </script>
</body>
</html>
