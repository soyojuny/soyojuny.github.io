<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John's Main Page</title>
    <!-- common.css 연결 -->
    <link rel="stylesheet" href="../assets/css/common.css">
    <style>
        /* Header 스타일 */
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: var(--primary-bg);
        }
        .header-icons {
            display: flex;
            gap: 20px;
        }
        .header-icon-container {
            text-align: center;
        }
        .header-icon {
            width: 100px;
            height: 100px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            cursor: pointer;
        }
        .header-label {
            margin-top: 10px;
            font-size: 16px;
            color: var(--text-color);
        }
        /* Body 콘텐츠 */
        .body-content {
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px); /* header 영역을 제외한 나머지 화면 크기 */
        }
        /* iframe 크기 조정 */
        #contentFrame {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-icons">
            <div class="header-icon-container">
                <div class="header-icon" style="background-image: url('../assets/images/homework.jpg')" onclick="loadContent('homework.html')"></div>
                <div class="header-label">숙제</div>
            </div>
            <div class="header-icon-container">
                <div class="header-icon" style="background-image: url('../assets/images/todo.jpg')" onclick="loadContent('todo.html')"></div>
                <div class="header-label">할일</div>
            </div>
        </div>
    </div>
    <div class="body-content">
        <iframe id="contentFrame" src="homework.html"></iframe>
    </div>

    <script>
        function loadContent(page) {
            document.getElementById('contentFrame').src = page;
        }
    </script>
</body>
</html>
