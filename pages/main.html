<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John's Main Page</title>
    <!-- common.css 연결 -->
    <link rel="stylesheet" href="../../assets/css/common.css">
    <link rel="stylesheet" href="../../assets/css/mainStyles.css">
</head>
<body>
    <div class="header">
        <!-- Home 버튼 -->
        <div class="header-left">
            <div class="header-icon-container">
                <div class="home-icon" onclick="navigateToHome()"></div>
                <div class="header-label">Home</div>
            </div>
        </div>
        <!-- 숙제와 할일 버튼 -->
        <div class="header-center">
            <div class="header-icon-container">
                <div class="header-icon" style="background-image: url('../../assets/images/homework.jpg')" onclick="loadContent('homework/homework.html')"></div>
                <div class="header-label">숙제</div>
            </div>
            <div class="header-icon-container">
                <div class="header-icon" style="background-image: url('../../assets/images/todo.jpg')" onclick="loadContent('todo/todo.html')"></div>
                <div class="header-label">할일</div>
            </div>
        </div>
    </div>
    <div class="body-content">
        <iframe id="contentFrame" src="homework/homework.html"></iframe>
    </div>

    <script>
        // 특정 페이지로 iframe 변경
        function loadContent(page) {
            document.getElementById('contentFrame').src = page;
        }

        // 최상위 index.html로 이동
        function navigateToHome() {
            window.location.href = '/index.html'; // 루트 경로의 index.html로 이동
        }
    </script>
</body>
</html>
