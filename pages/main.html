<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John's Main Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px;
            background-color: #f0f0f0;
        }
        .header-icon {
            width: 40px;
            height: 40px;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            opacity: 0.7;
        }
        .header-icon:hover {
            opacity: 1;
        }
        .body-content {
            height: calc(100% - 60px);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-icon" style="background-image: url('assets/images/homework.jpg')" onclick="loadContent('homework.html')"></div>
        <div class="header-icon" style="background-image: url('asset/images/todo.jpg')" onclick="loadContent('todo.html')"></div>
    </div>
    <div class="body-content">
        <iframe id="contentFrame" src="homework.html"></iframe>
    </div>

    <script>
        function loadContent(page) {
            document.getElementById('contentFrame').src = page;
        }
    </script>
</body>
</html>
