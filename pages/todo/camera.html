<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture and Upload to Firebase</title>
    <link rel="stylesheet" href="../../assets/css/todo/camera.css">
</head>
<body>
    <div class="container">
        <h1>Capture Image using Rear Camera</h1>
        
        <!-- 비디오 요소로 카메라 스트림을 표시 -->
        <video id="video" width="100%" height="auto" autoplay></video>

        <!-- 캡처 버튼 -->
        <button id="captureButton">Capture</button>

        <!-- 캡처한 이미지를 그릴 캔버스 -->
        <canvas id="canvas" style="display: none;"></canvas>

        <!-- 캡처한 이미지를 Firestore에 업로드 후 표시 -->
        <h2>Captured Image Preview</h2>
        <img id="capturedImage" alt="Captured Image" style="display:none;" />

        <!-- 저장 버튼 -->
        <button id="saveButton" style="display:none;">Save Image</button>

        <h2>Captured Images from Firestore</h2>
        <div id="image-gallery" class="gallery">
            <!-- Images will be displayed here -->
        </div>
    </div>

    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/compressorjs@1.0.7/dist/compressor.min.js"></script>
    <script type="module" src="../../assets/js/todo/camera.js"></script>
</body>
</html>
