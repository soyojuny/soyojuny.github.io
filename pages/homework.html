<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <!-- common.css 연결 -->
    <link rel="stylesheet" href="/asset/css/common.css">
    <style>
        body {
            background-color: #f9f9f9; /* 버튼이 돋보이도록 밝은 회색 배경 */
        }
        .block {
            width: 100%;
            padding: 20px;
            margin-bottom: 15px;
            background-color: white; /* 블록 배경 */
            border: 1px solid #ddd;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .block-label {
            font-size: 18px;
            font-weight: bold;
            color: var(--text-color);
        }
        .block-button {
            padding: 10px 20px;
            background-color: #add8e6; /* 기본 하늘색 */
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .block-button:hover {
            background-color: #0056b3; /* 마우스 오버 시 파란색 */
        }
        .content {
            width: 100%;
            max-width: 800px;
            margin: 40px auto;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="block">
            <span class="block-label">Language Framework</span>
            <button class="block-button" onclick="navigateToPage('language.html')">Homework</button>
        </div>
        <div class="block">
            <span class="block-label">Fiction & Writing</span>
            <button class="block-button" onclick="navigateToPage('fiction.html')">Homework</button>
        </div>
        <div class="block">
            <span class="block-label">Non-fiction and Speaking</span>
            <button class="block-button" onclick="navigateToPage('nonfiction.html')">Homework</button>
        </div>
    </div>

    <script>
        function navigateToPage(page) {
            document.getElementById('contentFrame').src = page;
        }
    </script>
</body>
</html>
