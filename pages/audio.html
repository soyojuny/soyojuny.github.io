<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <style>
        .audio-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .audio-item img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            cursor: pointer;
        }
        .audio-item button {
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Audio Player</h1>
    
    <div id="audioList"></div>

    <audio id="audioPlayer" controls>
        Your browser does not support the audio element.
    </audio>

    <script src="../assets/js/audio.js"></script>
</body>
</html>
