<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="../../assets/css/fwAudio.css">
</head>
<body>
    <div class="audio-container">
        <header id="titleContainer" class="title-container" aria-live="polite"></header>

        <main class="audio-player">
            <audio id="audioPlayer" controlslist="nodownload" 
                   aria-label="오디오 플레이어" controls>
                <source src="" type="audio/mp3">
                브라우저가 오디오를 지원하지 않습니다.
            </audio>
            <p id="playCountText" class="play-count-text">듣기 횟수: 0</p>
        </main>

        <footer class="footer-container">
            <button id="completeButton" class="complete-button" disabled>
                완료
            </button>
        </footer>
    </div>

    <script type="module" src="../../assets/js/fwAudio.js"></script>
</body>
</html>
