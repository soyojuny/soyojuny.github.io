<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer with Firebase</title>
    <link href="../../assets/css/timer-styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 중앙 박스 -->
        <div class="card">
            <!-- Title 영역 -->
            <header id="titleContainer" class="title-container"></header>

            <!-- Timer 영역 -->
            <main class="timer-container">
                <div id="timer" class="timer">00:00</div>
            </main>

            <!-- 버튼 영역 -->
            <footer class="button-container">
                <button id="startPauseBtn" class="button-start">시작</button>
                <button id="resetBtn" class="button-reset">
                    <i class="fas fa-sync-alt"></i>
                </button>
                <button id="completeButton" class="complete-button" disabled>완료</button>
            </footer>
        </div>
    </div>
    <script type="module" src="../../assets/js/timer.js"></script>
</body>
</html>
