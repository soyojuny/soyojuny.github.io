<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="../../assets/css/fwVideo.css">
</head>
<body>
    <div class="video-container">
        <header id="titleContainer" class="title-container" aria-live="polite"></header>

        <main class="video-player">
            <video id="videoPlayer" aria-label="비디오 플레이어">
                <source src="" type="video/mp4">
                브라우저가 비디오를 지원하지 않습니다.
            </video>
            <div class="button-group">
                <button id="playPauseButton" class="control-button">재생</button>
                <button id="replayButton" class="control-button">다시 보기</button>
                <button id="completeButton" class="control-button" disabled>완료</button>
            </div>
            <p id="playCountText" class="play-count-text">시청 횟수: 0</p>
        </main>
    </div>

    <script type="module" src="../../assets/js/fwVideo.js"></script>
</body>
</html>
