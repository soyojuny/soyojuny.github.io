<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아바타 커스터마이징 도구</title>
    <link rel="stylesheet" href="../assets/css/avatar-styles.css">
</head>
<body>
    <div class="workspace">
        <div class="canvas-container">
            <canvas id="avatarCanvas" width="800" height="800"></canvas>
        </div>
        <div class="sidebar">
            <h3>헤어 스타일</h3>
            <div class="hair-options" id="hairStyles"></div>
            <button id="removeHairButton">헤어 삭제</button>
            <button id="addHairButton" style="display: none;">헤어 추가</button> <!-- 숨겨진 버튼 -->

            <h3>헤어 색상</h3>
            <div class="color-palette" id="hairColors"></div>

            <h3>헤어 크기</h3>
            <input type="range" id="hairSize" min="50" max="1000" value="120">

            <h3>헤어 회전</h3>
            <input type="range" id="hairRotation" min="0" max="360" value="0">

            <h3>액세서리</h3>
            <div class="accessories" id="accessoriesContainer"></div>
            <button id="removeAccessoryButton">액세서리 삭제</button>
            <button id="addAccessoryButton" style="display: none;">액세서리 추가</button> <!-- 숨겨진 버튼 -->


            <h3>액세서리 크기</h3>
            <input type="range" id="accessorySize" min="50" max="1000" value="100">

            <h3>액세서리 회전</h3>
            <input type="range" id="accessoryRotation" min="0" max="360" value="0">

            <canvas id="avatarCanvas" width="500" height="500"></canvas>

            <button id="saveButton">이미지 저장</button>
        </div>
    </div>
    <script type="module" src="../assets/js/avatar.js"></script>
</body>
</html>
